<!DOCTYPE html>
<html>
<head>
    <title>JavaBlog</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

</head>
<style type="text/css">
    body { font-family: Arial, Helvetica, Sans-serif; font-size:13px;}
    #sampleForm label { display:block; margin-top:10px;}
    #sampleForm input[type="text"] { width:200px; border:solid 1px #000; padding:3px 0px;}
    #sampleForm img { vertical-align:middle; cursor:pointer; }
    .imageInputWrapper{ width:200px; border:solid 1px #000;  }
    #sampleForm input.inputWithImage { width:175px; border:none; margin-right:5px;}
</style>
<body>
<div id="header" style="height: 30px; ">JavaBlog</div>
<h1>HTML Table</h1>

<table id="usersList"></table>

<form action="#">
    <input id="user_name" placeholder="User name">
    <input id="user_passwd" placeholder="User password">
    <input id="user_email" placeholder="User email">
    <button onclick="createUser(); window.location.href='index.html';">Create user</button>
</form>
<br>
<input id="search_field">
<button onclick="searchByEmail()">Search by Email</button>
<br>
<table id="commentList"></table>

<br>
<form action="#">
    <label for="name">Имя</label>
    <input type="text" name="name" id="name">
    <label for="comment_text">Комментарий</label>
    <textarea required placeholder="Что думаете?" name="comment" id="comment_text" rows="5" cols="20"></textarea>
    <button type="post" onclick="createComment()">Опубликовать</button>
</form>

<script src="usersFunction.js"></script>
<script src="commentsFunction.js"></script>
<script> src="enhanced.js"</script>

<script>
    function searchByEmail() {
        var email = document.getElementById("search_field").value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var user = JSON.parse(this.responseText);
                var html = '<tr>\n' +
                    '        <th>User id</th>\n' +
                    '        <th>User name</th>\n' +
                    '        <th>User email</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                html = html + '<tr><td>' + user.id + '</td>\n' +
                    '        <td>' + user.name + '</td>\n' +
                    '        <td>' + user.email + '</td>' +
                    '        <td><button onclick="deleteUser(' + user.id + '); location.href='index.html';">Delete</button></td></tr>';
                document.getElementById("usersList").innerHTML = html;
            }
        };
        xhttp.open("GET", "http://localhost:8080/users/findByEmail?email=" + email, true);
        xhttp.send();
    }

    loadUsers();
    //createComment();
    //loadComments();

</script>
</body>
</html>
