<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>HTML Table</h2>

<table id="usersList"></table>

<form action="#">
    <input id="user_name" placeholder="User name">
    <input id="user_passwd" placeholder="User password">
    <input id="user_email" placeholder="User email">
    <button onclick="createUser()">Create user</button>
</form>
<br>
<input id="search_field">
<button onclick="searchByEmail()">Search by Email</button>
<br>
<table id="commentList"></table>
<br>
<form action="./" method="post">
    <label for="name">Имя</label>
    <input type="text" name="name" id="name">
    <label for="comment">Комментарий</label>
    <textarea name="comment" id="comment"></textarea>
    <button type="submit" onclick="loadComments()">Опубликовать</button>
</form>

<script src="usersFunction.js"></script>
<script src="commentsFunction.js"></script>

<script>
    function searchByEmail() {
        var email = document.getElementById("search_field").value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var user = JSON.parse(this.responseText);
                var html = '<tr>\n' +
                    '        <th>User id</th>\n' +
                    '        <th>User name</th>\n' +
                    '        <th>User email</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                html = html + '<tr><td>' + user.id + '</td>\n' +
                    '        <td>' + user.name + '</td>\n' +
                    '        <td>' + user.email + '</td>' +
                    '        <td><button onclick="deleteUser(' + user.id + ')">Delete</button></td></tr>';
                document.getElementById("usersList").innerHTML = html;
            }
        };
        xhttp.open("GET", "http://localhost:8080/users/findByEmail?email=" + email, true);
        xhttp.send();
    }

    loadUsers();
    addComment();
    loadComments();

</script>

</body>
</html>
